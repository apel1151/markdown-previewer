<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script src="marked.js"></script>
    <script>

        function updatePreview() {
          let previewElement = document.getElementById("preview");
          let editorValue = document.getElementById("editor").value;
          let markedUpHTML = marked(editorValue);
          previewElement.innerHTML = markedUpHTML;
        }

       function setDefault(){

        let defaultText = `
# Apel Mahmud
## I am a software engineer
[Here is my linkedin profile.](https://www.linkedin.com/in/apel-mahmud1151/).
<dl>
<dt>Definition list</dt>
<dd>Is something people use sometimes.</dd>
<dt>Markdown in HTML</dt>
<dd>Does *not* work **very** well. Use HTML <em>tags</em>.</dd>
</dl>

\`This is an example of inline code\`

\`\`\`
function exampleOf(){
return multiLineCodeBlock;
}
\`\`\`
- This
- is 
- an 
- example
- of 
-list
- items

> This is an example of block quote

![Jimmy Hendrix](https://ychef.files.bbci.co.uk/976x549/p0278f0f.jpg)
        
**This is bolded text**
        
`;

         let editorField = document.getElementById("editor");
         let previewElement = document.getElementById("preview");
         editorField.value = defaultText;
         previewElement.innerHTML = marked(defaultText);
       }




    </script>
  </head>
  <body onload="setDefault()">
    <div class="container-fluid">
        <div class="row">
            <div class="col text-white text-center bg-success">

                <h1>Markdown Previewer by Apel Mahmud</h1>
            </div>
            
        </div>
        <div class="row">
           <div class="col-6 bg-danger my-5 d-flex flex-column">
              <h1 class="text-center text-white">The Editor</h1>
              <div class="form-group flex-grow-1 d-flex flex-column my-5">
                  <textarea id="editor" onkeyup="updatePreview()" class="form-control flex-grow-1"></textarea>
              </div>
           </div>
           <div class="col-6 bg-primary my-5">
              <h1 class="text-center text-white">The Previewer</h1>
              <div id="preview" class="my-5"></div>
            </div>
        </div>
        
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
   
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

  </body>
</html>
